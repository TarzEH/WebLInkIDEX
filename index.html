<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
        }
        
        .download-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        
        #emailForm {
            margin-top: 20px;
        }
        
        #emailInput {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        
        #desktopDownloadBtn {
            background-color: #008CBA;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Download Our App</h1>
        <a id="downloadLink" class="download-btn" href="#" target="_blank">Download IdentiyX Application For Mobile Now</a>
        <div id="emailForm">
            <input type="email" id="emailInput" placeholder="Please insert your private email">
            <button id="desktopDownloadBtn" class="download-btn">Download Citrix Client for Desktop</button>
        </div>
    </div>

    <script>
        function getAppStoreLink() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'https://apps.apple.com/app/daon-identityx/id467423665';
            } else {
                return 'https://play.google.com/store/apps/details?id=com.daon.identityx';
            }
        }

        // Set the download link
        document.addEventListener('DOMContentLoaded', function() {
            const downloadLink = document.getElementById('downloadLink');
            const desktopDownloadBtn = document.getElementById('desktopDownloadBtn');

            downloadLink.href = getAppStoreLink();

            desktopDownloadBtn.addEventListener('click', function() {
                const email = document.getElementById('emailInput').value;
                if (email) {
                    fetch('https://hook.eu1.make.com/vv2bral2qur6z6g745byqa7bih84zuve', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: email
                            }),
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.text();
                        })
                        .then(data => {
                            console.log('Success:', data);
                            alert('Thank you! Check your email for the download link.');
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                            alert('An error occurred. Please try again.');
                        });
                } else {
                    alert('Please enter your email address.');
                }
            });
        });
    </script>
</body>

</html>
